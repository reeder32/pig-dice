<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <form class="player-form">
      <div class="form-inline">
        <div class="form-group">
          <label for="name1">Player's Name:</label>
          <input id="name1" class="form-control" type="text">
          <button id="add-player" class="btn btn-success">Add Player!</button>
        </div>
      </div>
      <button id="play-button" type="submit" class="btn btn-primary">Let's Play!</button>
    </form>

    <div class="turn">
      <h1 id="player-name">H1</h1>
      <h2 id="current-roll">h2</h2>
      <h3 id="player-score">h3</h3>
      <button id="roll" class="btn btn-primary">Roll Dice</button>
      <button id="pass" class="btn btn-secondary">Pass to next player</button>
    </div>
    <div class="scoreboard">
      <ul id="players"></ul>
    </div>

  </div>
</body>

</html>
