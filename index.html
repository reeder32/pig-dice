<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <title>Pig Dice</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-2">Pig dice!</h1>
      <p class="lead">Let's have some fun!</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div class="col-sm-12">
          <form class="player-form">
            <h3 id="intro">Let's start by adding at least 2 names.</h3>
            <div class="form-inline">
              <div class="form-group">
                <label for="name1">Player's Name:</label>
                <input id="name1" class="form-control" type="text">
                <button id="add-player" class="btn btn-success">Add Player!</button>
              </div>
            </div>
            <button id="play-button" type="submit" class="btn btn-primary btn-block">Let's Play!</button>
          </form>

          <div class="turn bg-light">
            <h1>Current player: <span id="player-name"></span></h1>
            <h2>Current Roll Value: <span id="current-roll"></span></h2>
            <h3>Score: <span id="player-score"></span></h3>
            <p>Dice Roll: <span id="dice-roll"></span></p>
            <button id="roll" class="btn btn-primary btn-lg btn-block">Roll Dice</button>
            <button id="pass" class="btn btn-danger btn-lg btn-block">Pass to next player</button>
          </div>
          <div class="scoreboard">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
